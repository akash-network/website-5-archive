<footer class="footer text-muted container">
    <div class="akash_info_wrapper d-flex justify-content-between">
      <div>
       <p class="akash_info_text" style="
       left: 370px;
       font-size: 12px;
       font-weight: 400;
       line-height: 20px;
       letter-spacing: 0em;
       text-align: left;">{{ .Site.Params.footer | safeHTML }}</p>
       <p class="copyright_text mt-0">Copyright © 2023 The Decentralized Cloud Foundation®. All rights reserved.
        The Decentralized Cloud Foundation has registered trademarks and uses trademarks.</p>
      </div>
      <aside class="">
        <div class="">
          {{ range .Site.Menus.footer -}}
            <p class="list-inline-item"><a href="{{ .URL | relURL }}">{{ .Name }}</a></p>
          {{ end -}}
      </div>
      </aside>

  </div>
</footer>
